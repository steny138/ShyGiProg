<!DOCTYPE html>
<html lang="en">

<head>
    <title>ShyGiProg - 掌握你的小天地</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 1. Load libraries -->
    <!-- IE required polyfill -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="https://code.angularjs.org/2.0.0-beta.0/http.dev.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <!-- 2. Load our 'modules' -->
    <!-- <script src='app/app.component.js'></script> -->
    <script>
    System.config({
        packages: {
            app: {
                format: 'register',
                defaultExtension: 'js'
            },
            './node_modules/rxjs': { defaultExtension: 'js' }

        },
        paths: {
            'rxjs/operator/*': './node_modules/rxjs/add/operator/*.js',
            'rxjs/*': './node_modules/rxjs/*.js'
        }
    });

    System.import('app/main')
        .then(null, console.error.bind(console));
    </script>
    <!-- Css Style -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/sd-admin.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- 上方欄 -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ShyGiProg</a>
            </div>
            <member-app>not yet login...</member-app>
            <!-- 左方欄 -->
           	<menu-app></menu-app>
        </nav>
			

		<blog-app>敬請期待</blog-app>
        
        <!-- /#page-wrapper -->
    </div>
</body>

</html>
